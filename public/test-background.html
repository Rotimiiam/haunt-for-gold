<!DOCTYPE html>
<html>
<head>
  <title>Background Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #0d0d0d;
      position: relative;
    }
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .test-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 50px;
      color: white;
      font-family: Arial;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <img src="assets/spooky-background.svg" class="bg-image" alt="background" onerror="console.error('SVG failed to load')">
  <div class="test-box">
    <h1>Background Test</h1>
    <p>If you see a spooky background with moon, stars, and haunted mansion, the SVG is loading correctly.</p>
    <p>If you see just a dark background, the SVG is not loading.</p>
    <p>Check browser console (F12) for errors.</p>
  </div>
</body>
</html>
